<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo's</title>

    <script src="https://kit.fontawesome.com/80a53eddbb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css"
     href="todo.css">
</head>
<body>

    <div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
            <input type="text" class="form-control m-auto" type="text" placeholder="search todos">
        </form>
    </header>
    
    <ul class="list-group todos mx-auto text-light">

        <li class="list-group-item d-flex justify-content-between align-item-center">
            <span>Play CSGO</span>
            <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-item-center">
            <span>Get grocery</span>
            <i class="far fa-trash-alt delete"></i>
        </li>

        <li class="list-group-item d-flex justify-content-between align-item-center">
            <span>Study</span>
            <i class="far fa-trash-alt delete"></i>
        </li>

    </ul>


    <form class="add text-center my-4">
        <label f class="text-light">Add new todo ...</label>
        <input type="text" class="form-control m-auto" name="add">
    </form>



    </div>




<script src="todo.js"></script>
</body>
</html>
